<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода</title>
</head>
<body>
    <h1>Ввод данных</h1>
    <form action="" method="POST">
        <label for="text">ФИО:</label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="number">Номер:</label>
        <input type="number" id="number" name="number" required><br><br>

        <label for="select">Селект)</label>
        <select id="select" name="select" required>
            <option value="">Выберите селект</option>
            <option value="option1">Селект 1</option>
            <option value="option2">Селект 2</option>
            <option value="option3">Селект 3</option>
        </select><br><br>

        <label>Выбор:</label><br>
        <input type="radio" id="radio1" name="radio" value="radio1" required>
        <label for="radio1">Выбор 1</label><br>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Выбор 2</label><br><br>

        <label for="checkbox">Галочка</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="on"><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
